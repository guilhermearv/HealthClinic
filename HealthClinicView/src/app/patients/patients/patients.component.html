
<div class="mat-elevation-z8 div-grid" *ngIf="patients$ | async as patients; else loading">
  <table mat-table [dataSource]="patients" class="mat-elevation-z8">

    <!-- CPF Column -->
    <ng-container matColumnDef="CPF">
      <th mat-header-cell *matHeaderCellDef> CPF </th>
      <td mat-cell *matCellDef="let patient"> {{patient.cpf}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="Name">
      <th mat-header-cell *matHeaderCellDef> Nome </th>
      <td mat-cell *matCellDef="let patient"> {{patient.name}} </td>
    </ng-container>

    <!-- LastName Column -->
    <ng-container matColumnDef="LastName">
      <th mat-header-cell *matHeaderCellDef> Sobrenome </th>
      <td mat-cell *matCellDef="let patient"> {{patient.lastName}} </td>
    </ng-container>

    <!-- Phone Column -->
    <ng-container matColumnDef="Phone">
      <th mat-header-cell *matHeaderCellDef> Telefone </th>
      <td mat-cell *matCellDef="let patient"> {{patient.phone}} </td>
    </ng-container>

    <!-- CellPhone Column -->
    <ng-container matColumnDef="CellPhone">
      <th mat-header-cell *matHeaderCellDef> Celular </th>
      <td mat-cell *matCellDef="let patient"> {{patient.cellPhone}} </td>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef style="height: 50px;">
        <button mat-mini-fab color="primary" aria-label="Adicionar paciente">
          <mat-icon (click)="onAdd()">add</mat-icon>
        </button>
      </th>

      <td mat-cell *matCellDef="let patient">
        <button mat-icon-button color="primary" aria-label="Editar paciente">
          <mat-icon (click)="onEdit(patient.cpf)">edit</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>

<!-- Load Page -->
<ng-template #loading>
  <div class="loading-spinner">
    <mat-spinner></mat-spinner>
  </div>
</ng-template>
